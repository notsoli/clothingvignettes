<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Vignettes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <img src="images/paper_texture.jpg" alt="" id="bg">
    <div class="prompt active" id="prompt_1">
        <h1>How old do you want to be?</h1>
        <div class="options">
            <img src="images/10.jpg" alt="" id="10">
            <img src="images/20.jpg" alt="" id="20">
        </div>
    </div>
    <div class="prompt" id="prompt_2">
        <h1>What shirt do you want to wear?</h1>
        <div class="options">
            <img src="images/hoodie.jpg" alt="" id="10">
            <img src="images/dress_shirt.jpg" alt="" id="20">
        </div>
    </div>
    <video id="animation_player">
        <source src="" type="video/mp4">
    </video>
</body>
</html>
